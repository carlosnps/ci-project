langcode: en
status: true
dependencies: {  }
id: gnam_file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_group: gnam
label: 'Public files'
source:
  plugin: d7_file
  scheme: public
  constants:
    # NB this should be change to the local path of the legacy site
    source_base_path: '/var/www/gnam-pantheon.dev'
process:
  fid: fid
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:file'
  source_base_path: /
migration_dependencies:
  required: {  }
  optional: {  }
